<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <img src="picture.jpeg">
        </div>
        <div class="content">
            <div class="details">
                <h2>Mariana Accetis<br><span>Front-end Developer</span></h2>
                <div class="data">
                    <h3>252<br><span>Posts</span></h3>
                    <h3>182k<br><span>Followers</span></h3>
                    <h3>102<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
